<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gzzcoo - Pentester</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-4N5ZzFqQpQuDQpTyvYFZ7TOZ1QIq9iJw7vwlg94hKkEY4IynvZ+ZaAOXcyRoTkK1Z6SXB8M0vO09ZTqRvWGl0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #ff0044;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    canvas.matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    p {
      margin-bottom: 2em;
      color: #888;
      letter-spacing: 1px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1em 0;
    }
    a {
      text-decoration: none;
      color: #ff0044;
      font-size: 1.3em;
      transition: all 0.3s ease;
    }
    a i, a img {
      margin-right: 10px;
      vertical-align: middle;
      filter: invert(1) brightness(2);
    }
    a:hover {
      color: #ff66aa;
      text-shadow: 0 0 8px #ff66aa;
    }
    .terminal {
      background-color: #111;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ff004433;
      width: 90%;
      max-width: 600px;
      margin-bottom: 3em;
      font-size: 1.2em;
      color: #ff0044;
      z-index: 1;
    }
    .line {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .prompt {
      color: #ff0033;
      margin-right: 5px;
    }
    .typed-text {
      display: inline;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid #ff0044;
    }
    .output {
      color: #ffffff;
      opacity: 0;
      white-space: nowrap;
      transition: opacity 0.5s ease-in;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const text = "./usr/bin/whoami";
      const output = "> gzzcoo";
      const typingElement = document.getElementById("typed-text");
      const outputElement = document.getElementById("typed-output");
      let i = 0;

      function type() {
        if (i < text.length) {
          typingElement.textContent += text.charAt(i);
          i++;
          setTimeout(type, 75);
        } else {
          typingElement.style.borderRight = "none";
          setTimeout(() => {
            outputElement.style.opacity = 1;
          }, 300);
        }
      }

      type();

      // MATRIX EFFECT
      const canvas = document.createElement('canvas');
      canvas.classList.add('matrix-canvas');
      document.body.prepend(canvas);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext("2d");
      const letters = "01";
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = new Array(Math.floor(columns)).fill(1);

      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#ff0044";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }
      setInterval(drawMatrix, 50);
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
  <div class="terminal">
    <div class="line">
      <span class="prompt">$</span><span class="typed-text" id="typed-text"></span>
    </div>
    <div class="line">
      <span class="output" id="typed-output">&gt; gzzcoo</span>
    </div>
  </div>

  <p>Pentester | Red Team | HackTheBox Addict</p>

  </ul>
</body>
</html>
