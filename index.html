<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gzzcoo - Pentester</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #33ffcc;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    p {
      margin-bottom: 2em;
      color: #888;
      letter-spacing: 1px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1em 0;
    }
    a {
      text-decoration: none;
      color: #33ffcc;
      font-size: 1.3em;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      background-color: #33ffcc;
      animation: blink 1s step-start infinite;
      margin-left: 5px;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    .terminal {
      background-color: #111;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffcc33;
      width: 90%;
      max-width: 600px;
      margin-bottom: 3em;
      font-size: 1.2em;
      color: #33ffcc;
    }
    .command, .output {
      white-space: pre;
    }
    .command {
      overflow: hidden;
      border-right: .15em solid #33ffcc;
      white-space: nowrap;
      animation: typing 2s steps(20, end), blink-caret .75s step-end infinite;
      width: 0;
    }
    .output {
      color: #ffffff;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.1s;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #33ffcc; }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
  <div class="terminal">
    <div><span class="command">/usr/bin/whoami</span></div>
    <div class="output">gzzcoo</div>
  </div>
