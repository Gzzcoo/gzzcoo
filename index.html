<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gzzcoo</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #33ffcc;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    p {
      margin-bottom: 2em;
      color: #888;
      letter-spacing: 1px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1em 0;
    }
    a {
      text-decoration: none;
      color: #33ffcc;
      font-size: 1.3em;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc;
    }
    .terminal {
      background-color: #111;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffcc33;
      width: 90%;
      max-width: 600px;
      margin-bottom: 3em;
      font-size: 1.2em;
      color: #33ffcc;
    }
    .line {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .prompt {
      color: #33ff33;
      margin-right: 5px;
    }
    .typed-text {
      display: inline;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid #33ffcc;
    }
    .output {
      color: #ffffff;
      opacity: 0;
      white-space: nowrap;
      transition: opacity 0.5s ease-in;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const text = "./usr/bin/whoami";
      const output = "> gzzcoo";
      const typingElement = document.getElementById("typed-text");
      const outputElement = document.getElementById("typed-output");
      let i = 0;

      function type() {
        if (i < text.length) {
          typingElement.textContent += text.charAt(i);
          i++;
          setTimeout(type, 75);
        } else {
          typingElement.style.borderRight = "none";
          setTimeout(() => {
            outputElement.style.opacity = 1;
          }, 300);
        }
      }

      type();
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
  <div class="terminal">
    <div class="line">
      <span class="prompt">$</span><span class="typed-text" id="typed-text"></span>
    </div>
    <div class="line">
      <span class="output" id="typed-output">&gt; gzzcoo</span>
    </div>
  </div>

</body>
</html>
